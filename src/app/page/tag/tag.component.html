<div class="tag">
  <div class="input-wrap">
    <input class="search-input" [(ngModel)]="tagName" placeholder="请输入标签名字并回车新增标签" autofocus="autofocus" (keydown.enter)="addTag(tagName)"/>
  </div>
  <div class="tag-list-wrap">
    <div class="tag-item" *ngFor="let item of tagList; let i=index">
      <div>{{item.name}}</div>
      <i class="ion-close-round" (click)="delectTagItem(item._id)"></i>
    </div>
  </div>
</div>
